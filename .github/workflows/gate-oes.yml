name: Branch Build gate

on:
  workflow_call:
  push:
    branches:
    - OES-1.30.x-master-adhoc

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Xmx6g -Xms6g
  CONTAINER_REGISTRY: quay.io/opsmxpublic


jobs:
  branch-build:
    if: startsWith(github.repository, ‘opsmx/‘)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'
      - name: Prepare build variables
        id: build_variables
        run: |
          echo ::set-output name=REPO::ubi8-gate-cve
          echo ::set-output name=VERSION::"$(git rev-parse --short HEAD)-$(date --utc +'%Y%m%d%H%M')"
      - name: Build
        env:
          ORG_GRADLE_PROJECT_version: ${{ steps.build_variables.outputs.VERSION }}
        run: ./gradlew --no-daemon -PenableCrossCompilerPlugin=true gate-web:installDist -x test
      - name: Login to Quay
        if: startsWith(github.repository, ‘opsmx/‘)
        uses: docker/login-action@v1
        # use service account flow defined at: https://github.com/docker/login-action#service-account-based-authentication-1
        with:
          registry: quay.io
          username: ksrinimba
          password: ${{ secrets.GAR_JSON_KEY }}
      - name: dockerBuildpush
        # Only run this on repositories in the 'spinnaker' org, not on forks.
        if: startsWith(github.repository, ‘opsmx/‘)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/ubi8/Dockerfile
          push: true
          tags: |
            "${{ env.CONTAINER_REGISTRY }}/${{ steps.build_variables.outputs.REPO }}:${{ steps.build_variables.outputs.VERSION }}" 
